                    <p>程澄</p>
                </div>
            </div>
           
            <img src="img/portrait.JPG" alt="userPortrait" id="portrait">
        </div>
        <ul class="tab">
            <!-- <div id = "tl">Task List</div>
            <div class="active">Pomodoro</div>
            <div>Kanban Board</div>
            <div>Dictionary</div> -->
            <li class = "active">Task List</li>
            <li>Pomodoro</li>

            <li>Dictionary</li>
          
                
        </ul>

        <!-- <div class="musicPlayer">
            <img src="img/music.png" alt="Album_Cover">

    </nav>

    <!-- components part-->
    <div class="main" id="components">

        <!-- task list function -->
        <div class="function contentHide" id="taskList">
            <h1 class="title">Task List</h1>
            <div class="content">
                
            </div>
            
        </div>

        <!-- pomodoro function -->
        <div class="function contentShow" id="pomodoro">
            <div class="box">
                <h1 class="title">Pomodoro</h1>
                <div class="content">

                    <!-- refer to https://freshman.tech/pomodoro-timer/ -->
                    <main class="app">
                        <progress id="js-progress" value="0"></progress>
                        <div class="progress-bar"></div>
                        <div class="timer">
                          <div class="button-group mode-buttons" id="js-mode-buttons">
                            <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">
                              Pomodoro
                            </button>
                            <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
                              Short break
                            </button>
                            <button data-mode="longBreak" class="button mode-button" id="js-long-break">
                              Long break
                            </button>
                          </div>
                          <div class="clock" id="js-clock">
                            <span id="js-minutes">25</span>
                            <span class="separator">:</span>
                            <span id="js-seconds">00</span>
                          </div>
                          <button class="main-button" data-action="start" id="js-btn">
                            Start
                          </button>
                        </div>
                      </main>
                      <!-- refer to https://freshman.tech/pomodoro-timer/ -->
                </div>
            </div>
        </div>

        <!-- kanban board function -->
        <div class="function contentHide" id="kanbanBoard">
            <h1 class="title">Kanban Board</h1>
            <div class="content"></div>
        </div> 

        <!-- dictionary function -->
        <div class="function contentHide" id="dictionary">
            <h1 class="title">Dictionary</h1>
            <div class="content"></div>
        </div>
        
    </div>
    
</body>
